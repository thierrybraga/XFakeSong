version: '3.8'

services:
  app:
    build: .
    container_name: xfakesong_app
    ports:
      - "7860:7860"
    volumes:
      - .:/app  # Monta o diretório atual para desenvolvimento (hot-reload se implementado)
      - ./app/models:/app/app/models # Persistência de modelos
      - ./app/results:/app/app/results # Persistência de resultados
      - ./logs:/app/logs # Persistência de logs
    environment:
      - DEEPFAKE_ENV=production
      - GRADIO_SERVER_NAME=0.0.0.0
    restart: unless-stopped
    # Healthcheck básico verificando se a porta está aberta
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
