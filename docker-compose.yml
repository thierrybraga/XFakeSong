version: '3.8'

services:
  app:
    build: .
    ports:
      - "4443:4443"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@postgres_core:5432/deepfake_core
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres_core
      - redis
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4443/api/v1/system/bootstrap"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres_core:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=deepfake_core
    volumes:
      - postgres_core_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d deepfake_core"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_core_data:
