{% extends "core/base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
        <div class="spinner-border text-primary mb-4" style="width: 4rem; height: 4rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h2 class="h3 fw-bold mb-3">Inicializando Sistema</h2>
        <p class="text-muted mb-4">Carregando modelos de IA e configurações...</p>
        
        <div class="progress" style="height: 10px; width: 300px; margin: 0 auto;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 100%"></div>
        </div>
        
        <p class="small text-muted mt-3">Isso pode levar alguns segundos.</p>
    </div>
</div>

<script>
    // Auto-redirect when ready (simulated check)
    setTimeout(function() {
        window.location.reload();
    }, 5000);
</script>
{% endblock %}
